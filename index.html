<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap"
			rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/5397743099.js"
	        crossorigin="anonymous"></script>
	<title>Start Bootstrap</title>
</head>
<body>

	<!-- NAV -->
	<nav>
		<div>
			<h3>Start Bootstrap</h3>
		</div>
		<div class="nav_container">
			<div class="nav_elem">Features</div>
			<div class="nav_elem">Download</div>
			<div class="nav_elem">
				<a href="#" class="btn_blu">
					<i class="fa-solid fa-comment-dots"></i> Send Feedback</a>
			</div>
		</div>
	</nav>

	<!-- HERO -->
	<div id="hero">
		<div class="pad_vert_big">
			<h1>Showcase Your App Beautifully</h1>
			<p>
				Launch your mobile app landing page faster with this<br>
				free, open source theme from Start Bootstrap
			</p>
			<img src="./img/google-play-badge.svg" alt="Get on Google Play"
			     class="app_icon">
			<img src="./img/app-store-badge.svg" alt="Get on App Store"
			     class="app_icon">
		</div>

		<div class="float_child">
			<img class="phone_img" src="./img/portrait_black.png"
			     alt="App preview">
			<video class="video" autoplay loop>
				<source src="./img/demo-screen.mp4" type="video/mp4">
			</video>
			<div class="bg_circle"></div>
			<div class="circle"></div>
			<div class="cross line1"></div>
			<div class="cross line2"></div>
		</div>
	</div>

	<div id="testimonial">
		<p>
			"An intuitive solution to a common problem<br>
			that we all face, wrapped up in a single app!"
		</p>
		<img src="./img/tnw-logo.svg" alt="TNW" id="tnw_logo">
	</div>
</body>
</html>
